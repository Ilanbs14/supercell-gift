<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clash of Clans</title>
  <link rel="icon" href="../assets/img/logo.png">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/games.css">
  <link rel="stylesheet" href="../assets/css/clash-of-clans.css">
  
  <script src="../assets/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>SUPERCELL GIFTS</h1>
    <small>Le coin des cadeaux gratuits des jeux Supercell</small>
    <a class="page crest-link" href="../" aria-label="Aller à l’accueil">
      <span class="crest-text crest-text--game">CLASH OF CLANS</span>
      <span class="crest-text crest-text--home">ACCUEIL</span>
    </a>
  </header>

  <main>
    
    <!-------------------------------------------------------------------------------------->
    
  <div class="card-voucher copy-on-open" data-copy-word="BIGBUFFETBOY">
    <div class="left">
      <div class="qr-wrap" aria-hidden="false" title="QR code"></div>
    </div>

    <div class="right">
      <div class="title">Potions</div>

      <div class="center-actions">
        <a class="btn primary open-link" target="_blank" rel="noopener noreferrer" aria-label="Ouvrir le lien">Ouvrir le lien</a>
        <button class="btn dark copy-link-btn" aria-label="Copier le lien">
          <i class="fas fa-copy" aria-hidden="true"></i> Copier
        </button>
      </div>

      <div class="meta" aria-live="polite">
        <span class="expiry-text">Expirera le — (— jours restants)</span>
      </div>

      <div style="display:none;" class="click-link">
        <a href="https://store.supercell.com/fr/clashofclans?storeCode=BIGBUFFETBOY">Lien voucher</a>
      </div>
    </div>
  </div>

  </main>


</body>
</html>
